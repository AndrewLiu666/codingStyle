{% load static %} 
<link rel="stylesheet" href="{% static 'style.css' %}"> 
<link rel="stylesheet" href="{% static 'prism.css' %}"> 
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script src="{% static 'prism.js' %}"></script>
<script src="{% static 'script.js' %}"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>codingSytle</title>
</head>
<body>
    <div id="logo">
        <img class="logo_img" src="{% static 'logo.png' %}" alt="logo"> 
    </div>
    <div id="top_bar">
    </div>
    <P style="position: relative; font-size: 20px; left: 370px; top: 30px">
        Paste your code below 
    </P>
<form action="" method="post" style="position:absolute;top:100px;color:black;font-size:35px;left: 15%">
    {% csrf_token %}
    <p>
        <textarea id="editing" spellcheck="false" oninput="update(this.value);" placeholder="Enter code here..." ></textarea>
        <pre id="highlighting" aria-hidden="true"> 
            <code class="language-c" id="highlighting-content"></code>
        </pre>
        <script> 
            document.querySelector('textarea').addEventListener("keydown", function (e) {
                if (e.key == "Tab") {
                    e.preventDefault();
                    let start = this.selectionStart;
                    let end = this.selectionEnd;
                    this.value = this.value.substring(0, start) + "\t" + this.value.substring(end);
                    this.selectionStart = this.selectionEnd = start + 1;
                }
            });
        </script>
    </p>
    <p> 
        {{ code }}
    </p>
</form>
<input class="check" type="submit" value="check">
<textarea id="return" readonly="true" spellcheck="false" placeholder="waiting for input..."></textarea>
<pre id="highlighting_2" aria-hidden="true"> 
    <code class="language-c" id="highlighting-content"></code>
</pre>
<p style="position:absolute ; font-size:20px; left:1150px; top: 180px;">Result</p>
</body>
</html>
