    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>

<body>
<div id="logo">
    <img class="logo_img" src="{% static 'logo.png' %}" alt="logo">
</div>
<div id="top_bar">
</div>
<div class="container-fluid mt-3">
    <form action="" method="post"
          style="position:absolute;top:20%;color:black;font-size:35px;left: 15%;width: 80%;height: 80%">
        {% csrf_token %}
        <div class="row">
            <P style="text-align: center;font-size: 30px">
                Paste your code below
            </P>
            <div class="col p-2">
                <p>
                    <textarea type="text" name="code" style="width: 80%; height: 300px;left: 5%">{{ code }}</textarea>
                </p>
                <div style="position:relative;width: 400px;text-align: center">
                    <input style="width: 450px;border-radius: 25px;" type="submit" value="check">
                </div>
            </div>
            <div class="col p-2">
                <p>
                    <textarea style="width: 80%; height: 300px">{{ clean }}</textarea>
                </p>
            </div>
        </div>
    </form>
</div>
